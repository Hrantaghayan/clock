<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" type="imag/x-icon" href="./images/favicon-32x32.png">
</head>
<body>
<button class="btn">Dark Mode</button>
<div class="clock-container">
    <div class="clock ">
        <div class="needle hour" id="hour"></div>
        <div class="needle minute" id="minute"></div>
        <div class="needle second" id="second"></div>
        <div class="center-point"></div>
    </div>
<div class="time"></div>
<div class="date"></div>
</div>
    <script src="./script.js"></script>
</body>
